{% extends 'base.html' %}

{% block content %}
        <link rel="stylesheet" href="./static/css/cards.css">
    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="{{url_for('adminhomepage')}}"><h6>Goto Home</h6></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{url_for('logout')}}"><h6>Logout</h6></a>
            </li>
            </ul>
        </div>
      </nav>
    <hr>
    <div class="row justify-content-center">
    <h2>Edit Sports Details</h2>
        {% for sport in sports %}
            
        <div class="col-md-4">
            <div class="row">
                <div class="card shadow" style="width: 25rem;">
                <div class="inner">
                    <img src="./static/images/{{sport[1]}}.jpg" class="card-img-top" alt="card image X-UA-Compatible">
                </div>

                <div class="card-body text-center">
                  <h5 class="card-title">{{ sport[1] }}</h5>
                  <i class="fas fa-volleyball-ball"></i>
                  <i class="fas fa-football-ball"></i>
                  <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                  <a href="/edit?sport={{sport[1]}}" class="btn btn-success">Edit</a>
                </div>
              </div>
            </div>
        </div>
            
        {% endfor %}
        
    </div>
    </div>
{% endblock %}
