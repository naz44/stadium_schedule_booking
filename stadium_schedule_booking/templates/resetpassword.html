{% extends 'base.html' %}

{% block content %}
    <h2>{% block title %}Reset Password{% endblock %}</h2>
    <hr>
      <!-- take password input and insert into database  -->
      <form method="post" action="{{url_for('resetpassword')}}">
        <div class="d-flex flex-row align-items-center">
            <div class="form-outline mb-4">
                <!-- <input type="password" id="form3Example4cg" class="form-control form-control-lg" />
                <label class="form-label" for="form3Example4cg">Password</label> -->
                {{form.password.label}}
                {{form.password(size=30)}}
            </div>
        </div>
        <div class="d-flex flex-row align-items-center">
            <div class="form-outline mb-4">
                <!-- <input type="password" id="form3Example4cg" class="form-control form-control-lg" />
                <label class="form-label" for="form3Example4cg">Confirm Password</label> -->
                {{form.password_confirm.label}}
                {{form.password_confirm(size=30)}}
            </div>
        </div>
        {%if message%}
        <br>
        <p style="color:red;">{{message}}</p>
        {%endif%}

        <div class="d-flex flex-row align-items-center">
            <div class="pt-1 mb-4">
              {{form.submit()}} 
            </div>
        </div>
      </form>
{% endblock %}
