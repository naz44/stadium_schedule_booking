<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRUF_Groud</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./static/css/cards.css">
    <script src="https://kit.fontawesome.com/66da3741fc.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container">
    <div class="row justify-content-center">





        {% for sport in sports %}
        <div class="col-md-4">
            <div class="card shadow" style="width: 25rem;">
                <div class="inner">
                    <img src="./static/images/{{sport[1]}}.jpg" class="card-img-top" alt="card image X-UA-Compatible">
                </div>
                
                <div class="card-body text-center">
                  <h5 class="card-title">Card title</h5>
                  <i class="fas fa-volleyball-ball"></i>
                  <i class="fas fa-football-ball"></i>
                  <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                  <a href="#" class="btn btn-success">Book</a>
                </div>
              </div>
        </div>
        {% endfor %}
        
    </div>
    </div>
    
</body>
</html>
